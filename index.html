<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Code Review</h1>
    <div class="code-wrapper">
      <div class="code-line-wrapper">
        <p class="code">printf("Hello world");</p>
        <button class="button-number">1</button>
        <div class="new-comment">
          <h3>New Comment</h2>
          <textarea type="text" placeholder="Comment here" rows="3"></textarea>
          <button class="green-buttons send-button">Send</button>
          <button class="green-buttons save-button">Save private notes</button>
        </div>
        <div class="comments-wrapper">
          <div class="comment"></div>
        </div>
      </div>
      <div class="code-line-wrapper">
        <p class="code">printf("Hello world"); </p>
        <button class="button-number">2</button>
        <div class="new-comment">
          <h3>New Comment</h2>
            <textarea type="text" placeholder="Comment here" rows="3"></textarea>
            <button class="green-buttons send-button">Send</button>
            <button class="green-buttons save-button">Save private notes</button>
        </div>
      </div>
      <div class="code-line-wrapper">
        <p class="code">printf("Hello world");</p>
        <button class="button-number">3</button>
        <div class="new-comment">
          <h3>New Comment</h2>
            <textarea type="text" placeholder="Comment here" rows="3"></textarea>
            <button class="green-buttons send-button">Send</button>
            <button class="green-buttons save-button">Save private notes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
